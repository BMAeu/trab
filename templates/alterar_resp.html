<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Alterar Resposta</title>
    <style>
	table, th, td {
	border: 1px solid black;
	}
    </style>
</head>

<body>
        <h1>Alterar Resposta</h1>
        
          <form action="/">
            <input type='submit' value='Voltar'>
         </form>
         
         <form action="/alterar_resp2">
             ID da lista em questao <input type='text' name='list_type_id'><br>
             ID da resposta a ser alterada <input type='text' name='list_values_id'><br>
             Nova resposta <input type='text' name='new_list_value_description'><br>
             <input type='submit' value='Enviar'>
         </form>
        
        <h3>Consulte os IDs na tabela abaixo para botar como input acima</h3>
  <table style="width:100%">
   <tr>
     <th>ID das Listas</th>
     <th>ID das Respostas</th>
     <th>Listas</th>
     <th>Respostas</th>
   </tr>

    {% for item in data %}
    <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}</td>
        <td>{{item[3]}}</td>
    </tr>
    {% endfor %}

 </table>
 </body>
 
</html>
