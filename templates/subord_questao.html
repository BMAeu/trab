<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Subordinar Quest達o</title>
    <style>
	table, th, td {
	border: 1px solid black;
	}
    </style>
</head>

<body>
        <h1>Subordinar Quest達o</h1>
        
          <form action="/">
            <input type='submit' value='Voltar'>
         </form>
         
         <form action="/subord_questao2">
             ID da quest達o a ser subordinada <input type='text' name='ID_questao_subordinada'><br>
             ID da quest達o principal <input type='text' name='ID_questao_principal'><br>
             <input type='submit' value='Enviar'>
         </form>
        
        <h3>Consulte os IDs na tabela abaixo para botar como input acima</h3>
  <table style="width:100%">
   <tr>
     <th>ID da Questao</th>
     <th>Descricao</th>
     <th>Subordinada a Questao com ID</th>
   </tr>

    {% for item in data %}
    <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}</td>
    </tr>
    {% endfor %}

 </table>
 </body>
 
</html>
